<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./icons/tabIcon.png">
    <title>Notemaker</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li onclick="newNote()"><abbr title="Add Note"><img src="./icons/plus.svg" alt="Add New"></abbr></li>
                <li id="deleteAll"><abbr title="Delete All"><img class="delete" src="./icons/delete.svg" alt="Delete All"></abbr></li>
            </ul>
        </nav>
    </header>

    <!-- New Note aside -->
    <aside class="asideNoteDiv">
        <div class="asideHead">
            <abbr title="Close"><img onclick="closeNewNote()" src="./icons/close.svg" alt="Close new note"></abbr>
        </div>

        <!-- onsubmit="return submitData()" -->
        <form id="noteForm">
            <input id="title" name="title" type="text" placeholder="Title" maxlength="75" required>
            <br>
            <textarea id="description" name="description" cols="35" rows="15" placeholder="Description" required></textarea>
            <br>
            <button type="submit" onclick="asideIn()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </aside>

    <!-- Notes -->
    <section id="section">


    </section>


    <!-- JS -->
    <script src="./js/main.js"></script>
</body>

</html>
